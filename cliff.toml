# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes documented here. Generated by [git-cliff](https://git-cliff.org/).

---
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | trim }}\
    {% endfor %}
{% endfor %}\n
---
"""
footer = """
For deployment instructions, see [docs/DEPLOYMENT.md](docs/DEPLOYMENT.md).

For security considerations, see [SECURITY.md](SECURITY.md).
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^refactor", group = "Refactored" },
    { message = "^doc|^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^test", group = "Testing" },
    { message = "^ci", group = "CI/CD" },
    { message = "^chore\\(release\\)|^chore: release", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^improve", group = "Improved" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "newest"
