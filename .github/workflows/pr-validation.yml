name: PR Validation

on:
  pull_request:
    branches:
      - main

permissions:
  security-events: write

jobs:
  validate:
    name: Build, Test & Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerable dependencies
        run: npm audit --audit-level=moderate

      - name: Build TypeScript (strict mode)
        run: npm run build

      - name: Check for any types in source
        run: |
          MAX_ALLOWED=0
          ANYS=$(grep -rn ": any" src/ --include="*.ts" | grep -v "node_modules\|\[key: string\]: any" | wc -l)
          echo "Found $ANYS uses of ': any' (max allowed: $MAX_ALLOWED)"
          if [ "$ANYS" -gt "$MAX_ALLOWED" ]; then
            echo "New 'any' types added! Fix before merging:"
            grep -rn ": any" src/ --include="*.ts" | grep -v "node_modules\|\[key: string\]: any"
            exit 1
          fi

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  docs:
    name: Documentation Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v19

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: '**/*.md'
          fail: true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t israeli-bank-importer:pr-test .

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: 'israeli-bank-importer:pr-test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          skip-dirs: 'root/.npm'

      - name: Upload Trivy SARIF to Security tab
        if: always()
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: 'israeli-bank-importer:pr-test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          skip-dirs: 'root/.npm'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
