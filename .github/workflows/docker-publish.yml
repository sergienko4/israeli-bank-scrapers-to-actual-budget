name: CI / CD

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write

env:
  DOCKER_IMAGE: sergienko4/israeli-bank-importer

jobs:
  # Test + CodeQL - only on PRs (gate for merging)
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  code-scanning:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Release pipeline - only on push to main with app changes
  auto-version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new_tag: ${{ steps.semver.outputs.new_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits and determine version bump
        id: semver
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Get commits since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Parse current version
          CURRENT_VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Determine version bump based on commit messages
          BUMP_TYPE="none"

          while IFS= read -r commit; do
            if echo "$commit" | grep -qiE '^(break|breaking change|major):'; then
              BUMP_TYPE="major"
              break
            elif echo "$commit" | grep -qiE '^feat(\(.*\))?:'; then
              [ "$BUMP_TYPE" != "major" ] && BUMP_TYPE="minor"
            elif echo "$commit" | grep -qiE '^fix(\(.*\))?:'; then
              [ "$BUMP_TYPE" = "none" ] && BUMP_TYPE="patch"
            fi
          done <<< "$COMMITS"

          # If no conventional commits found, default to patch
          [ "$BUMP_TYPE" = "none" ] && BUMP_TYPE="patch"

          # Calculate new version
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"
          echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.semver.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"

  security-scan:
    runs-on: ubuntu-latest
    needs: auto-version
    if: needs.auto-version.outputs.new_tag != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.auto-version.outputs.new_tag }}

      - name: Run npm audit
        run: |
          npm install --package-lock-only
          npm audit --audit-level=moderate || true

  build-and-push:
    runs-on: ubuntu-latest
    needs: [auto-version, security-scan]
    if: needs.auto-version.outputs.new_tag != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.auto-version.outputs.new_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: ${{ needs.auto-version.outputs.new_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "Automatically import transactions from 18 Israeli banks into Actual Budget"
          readme-filepath: ./README.md

  create-release:
    runs-on: ubuntu-latest
    needs: [auto-version, build-and-push]
    if: needs.auto-version.outputs.new_tag != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.auto-version.outputs.new_tag }}

      - name: Build release notes
        id: release_notes
        run: |
          VERSION="${{ needs.auto-version.outputs.new_tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          cat > release_notes.md << 'HEADER'
          ## Docker

          ```bash
          docker pull sergienko4/israeli-bank-importer:${{ needs.auto-version.outputs.new_tag }}
          ```

          HEADER

          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[${VERSION#v}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
          if [ -n "$CHANGELOG" ]; then
            echo "## What's Changed" >> release_notes.md
            echo "" >> release_notes.md
            echo "$CHANGELOG" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # Add commit list
          echo "## Commits" >> release_notes.md
          echo "" >> release_notes.md
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" >> release_notes.md
          else
            git log --pretty=format:"- %s (%h)" -10 >> release_notes.md
          fi
          echo "" >> release_notes.md

          # Add footer
          cat >> release_notes.md << 'FOOTER'

          ---

          ## Quick Start

          ```bash
          docker run -d \
            --name israeli-bank-importer \
            --cap-add=SYS_ADMIN \
            -v /path/to/config.json:/app/config.json:ro \
            -e SCHEDULE="0 9 * * *" \
            -e TZ=Asia/Jerusalem \
            sergienko4/israeli-bank-importer:latest
          ```

          **Platforms:** linux/amd64, linux/arm64
          **Docs:** [README](https://github.com/sergienko4/israeli-bank-scrapers-to-actual-budget) | [Supported Banks](https://github.com/sergienko4/israeli-bank-scrapers-to-actual-budget/blob/main/docs/BANKS.md) | [Deployment Guide](https://github.com/sergienko4/israeli-bank-scrapers-to-actual-budget/blob/main/docs/DEPLOYMENT.md)
          FOOTER

          echo "Release notes built for $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.auto-version.outputs.new_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
