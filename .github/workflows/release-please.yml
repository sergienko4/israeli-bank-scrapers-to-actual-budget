name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - run: npm ci
      - name: Run unit tests with JSON reporter
        run: npx vitest run --reporter=json --outputFile=test-results.json
      - name: Run E2E tests with JSON reporter
        run: npx vitest run --config vitest.config.e2e.ts --reporter=json --outputFile=e2e-results.json
        env:
          E2E_TELEGRAM_BOT_TOKEN: ${{ secrets.E2E_TELEGRAM_BOT_TOKEN }}
          E2E_TELEGRAM_CHAT_ID: ${{ secrets.E2E_TELEGRAM_CHAT_ID }}
      - name: Extract test counts
        run: |
          UNIT=$(jq '.numTotalTests' test-results.json)
          E2E=$(jq '.numTotalTests' e2e-results.json)
          echo "UNIT_COUNT=$UNIT" >> $GITHUB_ENV
          echo "E2E_COUNT=$E2E" >> $GITHUB_ENV
      - name: Update unit test badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 2860e2ffec3d5919e4b658fed5ce4e5e
          filename: actual-budget-importer-test-count.json
          label: unit tests
          message: "${{ env.UNIT_COUNT }} passed"
          color: brightgreen
      - name: Update E2E test badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 2860e2ffec3d5919e4b658fed5ce4e5e
          filename: actual-budget-importer-e2e-count.json
          label: e2e tests
          message: "${{ env.E2E_COUNT }} passed"
          color: blue
